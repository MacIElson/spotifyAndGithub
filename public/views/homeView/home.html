<!-- This html isinjected into the main page by $routeProvider, it is the only html template used -->
<md-content>
<md-toolbar class="md-medium-tall" layout="row">
    <h3>Spotify and Github</h3>
    <md-button ng-click="logout()">Logout</md-button>
</md-toolbar>


    <div id="playlists" class="list-group" ng-repeat="playlist in playlists">
        {{playlist.name}}, {{playlist.id}} <button type="submit" ng-click="backupPlaylist(playlist)"> Back Up Playlist</button>
        <button type="submit" ng-click="restorePrevious(playlist)"> Restore Older Version</button>
    </div>

    <div ng-show="backedUp">
        Successfully backed up {{backedUp}}!
    </div>

    <div ng-show="restored">
        Successfully backed up {{restored}}!
    </div>
</md-content>
